<h2>Press Releases</h2>

{% for item in site.pr %}
  <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
  <p>{{ item.date | date: "%A, %B %e, %Y" }}</p>
{% endfor %}

{% for item in site.op-eds %}

  <p>{{ item.date | date: "%A, %B %e, %Y" }}</p>
{% endfor %}
